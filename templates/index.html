<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepFake Detector</title>

  <style>
    body {
      background: linear-gradient(145deg, #f5f5f5, #e8e8e8);
      color: #222;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding-top: 70px;
      margin: 0;
    }

    .title {
      font-size: 32px;
      margin-bottom: 35px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #111;
    }

    .card {
      display: inline-block;
      padding: 40px 55px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      border: 3px solid #dcdcdc;   /* Thicker background accent */
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 55px rgba(0,0,0,0.18);
    }

    input[type="file"] {
      background: #fafafa;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      color: #555;
      width: 90%;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 18px;
    }
    input[type="file"]:hover {
      border-color: #00adb5;
      color: #00adb5;
    }

    button {
      background: #00adb5;
      border: none;
      padding: 12px 28px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: 0.3s ease;
      margin-top: 5px;
    }
    button:hover {
      background: #03c6d1;
      transform: scale(1.06);
    }

    img {
      margin-top: 20px;
      border-radius: 14px;
      width: 330px;
      box-shadow: 0 0 20px rgba(0, 173, 181, 0.25);
      border: 1px solid rgba(0,0,0,0.12);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    h3 {
      margin-top: 20px;
      font-weight: 600;
      font-size: 20px;
      color: #222;
    }

    .error {
      color:#ff4747; 
      font-weight:600;
      margin-top: 15px;
    }

    /* LOADING ANIMATION */
    .loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #00adb5;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }
  </script>

</head>

<body>

  <div class="title">DeepFake Detector</div>

  <div class="card">

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
      <input type="file" name="image" accept="image/*" required>
      <br>
      <button type="submit">Check</button>
    </form>

    <!-- LOADING SPINNER -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Analyzing...</p>
    </div>

    {% if label %}
      <h3>Prediction: {{ label }}</h3>
      <p>Confidence: {{ confidence }}%</p>
      <img src="{{ image_path }}" alt="Uploaded Image">

    {% elif error %}
      <p class="error">{{ error }}</p>
    {% endif %}

  </div>

</body>
</html>
