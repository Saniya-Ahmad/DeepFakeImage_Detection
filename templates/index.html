<!DOCTYPE html>
<html>
<head>
    <title>Professional Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: navy;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        .section {
            background: #e0f0ff;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .section h2 {
            margin-top: 0;
            color: black;
        }

        .icon {
            font-weight: bold;
            color: red;
            margin-right: 8px;
        }

        .tile {
            background: white;
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">Welcome Administrator</div>

    <div class="section">
        <h2>User Profile</h2>
        <p>Name: John Doe</p>
        <p>Email: john@example.com</p>
    </div>

    <div class="section">
        <h2>Insights</h2>
        <div class="tile">
            <span class="icon">⚠️</span>Delayed Shipments: 12
        </div>
        <div class="tile">
            <span class="icon">ℹ️</span>Warehouse Capacity: 75%
        </div>
    </div>

    <div class="section">
        <h2>Recent Activity</h2>
        <div class="tile">Shipment #1234 Updated</div>
        <div class="tile">Inventory Sync Completed</div>
    </div>

</body>
</html>
